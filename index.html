<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="jquery.blast.js"/></script>
    <script src="velocity.js"></script>

    <style>

        #no{
            width: 0px;
            height: 1000px;
            background: yellow;

        }

        #yes{
            width: 0px;
            height: 1000px;
            background: cyan;

        }

    </style>

    <script>

        $(document).ready(function(){
            console.log("hi");


            //$("#cool").velocity("scroll", 1000);
            var $element = $("#yes");
            //$element.velocity({width: "500px"}, {easing: [500, 20]});
            $element.velocity({width: "500px"}, {duration: 400, easing: "swing"});

            $("#yes").blast({ delimiter: "word" }).velocity("transition.fadeIn", { 
                display: null,
                duration: 1250,
                stagger: 40,
                delay: 3000
            });




        });

    </script>


</head>
<body>
    

    <div id="yes">yes okay sure blah </div>
    <div id="no">no</div>
    <div id="cool">cool </div>
</body>
</html>
